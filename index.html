<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <main class="container">

        <div class="title">

            <h1>Gerador de senhas</h1>

        </div>    

        <form action="">
            
            <label for="quantity">Selecione a quantidade de caracteres (MAX: 20)
            </label>
            <input type="number" name="quantity" id="number-input" min="4" max="20" value="8">            
            <label for="">Incluir numeros?</label>
            <input type="checkbox" name="" id="numeros-checkbox" class="ck">
            <label for="">Incluir caracteres especiais?</label>
            <input type="checkbox" name="" id="especial-checkbox" class="ck">
            <label for="">Incluir Caracteres especiais e nÃºmeros</label>
            <input type="checkbox" name="" id="all-checkbox" class="ck">
            <button type="button" id="result-btn">Gerar senha</button>
        </form>

        <div class="result">
            <h2>Senha:</h2>
            <div class="senha">
                <p id="senha"></p>
            
            </div>
            <button class="copy-btn" id="copy"><i  class="fa fa-copy"></i></button>
            
        </div>
        
    </main>
</body>
</html>
